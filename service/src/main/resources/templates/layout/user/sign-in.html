
<form id="sign-in-form" th:action="@{/users/sign-in}" method="post" th:fragment="sign-in">
    <div class="form-group">
        Username
        <input type="username" name="username" class="form-control" placeholder="username"
               maxlength="40" title="username"
               autocomplete="off" id="sign-in-username-input" required/>
        <small class="text-danger" id="sign-in-username-error-small"></small>
    </div>
    <div class="form-group">
        Password
        <input type="password" name="password" class="form-control" placeholder="password"
               id="sign-in-password-input" pattern="(?=^.{6,40}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
               maxlength="40" title="password"
               autocomplete="off" required/>
        <small class="text-danger" id="sign-in-password-error-small"></small>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-light signupbtn" value="Submit">
            Sign in
        </button>
    </div>
</form>
